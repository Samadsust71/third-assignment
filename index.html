<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio Website</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope-font{
            font-family: "Manrope", sans-serif;
        }
    </style>

    <!-- daisyui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customize color  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-main': '#ABEF5F',
                'btn-secondary': 'rgba(171, 239, 95, 0.5)',
                'text-1': 'rgb(73, 73, 73)',
                'text-2': 'rgb(115, 115, 115)',
                'text-3': 'rgb(33, 33, 33)',
                'bg-main':'rgb(244, 244, 244)',
                'footer-main':'rgb(28, 28, 28)',
              }
            }
          }
        }
      </script>
      <!-- font awesome cdn-->
      <script src="https://kit.fontawesome.com/f6d9aa913e.js" crossorigin="anonymous"></script>

</head>

<body class="manrope-font">


   <!-- header section -->
    <header class="bg-gradient-to-b from-bg-main to-slate-50">
        <!-- navbar section -->
         <section class="w-[90%] mx-auto pt-8 lg:pt-16">
            <nav class="flex justify-between items-center">
                <div class="flex items-center gap-1 cursor-pointer">
                    <div class="bg-btn-main rounded-[50%] p-1"><i class="fa-solid fa-arrow-right -rotate-45 text-2xl"></i></div>
                    <h1 class="text-3xl font-extrabold">Rinterio</h1>
                </div>
                <div class="hidden lg:block">
                    <ul class="flex items-center gap-9 cursor-pointer">
                        <li class="text-text-1 font-extrabold">Home</li>
                        <li class="text=text-2">Services</li>
                        <li class="text=text-2">Blogs</li>
                        <li class="text=text-2">Blogs</li>
                        <li class="text=text-2">Contact Us</li>
                    </ul>
                </div>
                <div class="hidden md:flex gap-5 items-center">
                    <div class="flex items-center p-2 rounded-full bg-slate-50 shadow-md"><button><i class="fa-solid fa-magnifying-glass"></i></button></div>
                    <div class="flex items-center p-2 rounded-full bg-slate-50 shadow-md"><button><i class="fa-solid fa-cart-shopping"></i></button></div>
                    <div class="flex gap-2 items-center px-4 py-1 bg-btn-main rounded-[32px]"><button class="font-extrabold text-footer-main">Book Consult</button><button class="bg-footer-main p-1 rounded-[50%] text-white text-xl"><i class="fa-solid fa-arrow-right -rotate-45"></i></button></div>
                </div>
                <div class="lg:hidden">
                    <button class="p-2 bg-white shadow-md rounded-full"><i class="fa-solid fa-bars"></i></button>
                </div>
             </nav>
         </section>
    </header>
    <!-- header section ends here -->

    <!-- main section -->
     <main></main>
     <!-- main section ends here -->

     <!-- footer section -->
      <footer></footer>
      <!-- footer section ends here -->

</body>
</html>
